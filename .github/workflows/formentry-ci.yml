name: formentry-ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '8.x'
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run headless tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test
      - run: npm run build -- --lib
